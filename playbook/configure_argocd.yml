- name: Install ArgoCD on Kubernetes
  hosts: master
  become: yes
  tasks:
    - name: Ensure argocd namespace exists
      shell: kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

    - name: Install ArgoCD using kubectl
      shell: kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

    - name: Wait for ArgoCD server to be ready
      command: kubectl wait --for=condition=available --timeout=600s deployment/argocd-server -n argocd
      register: pod_status
      retries: 15
      delay: 10
      until: pod_status.rc == 0

    - name: Change ArgoCD server service to NodePort
      command: >
        kubectl patch svc argocd-server -n argocd
        --type='json' -p='[{"op": "replace", "path": "/spec/type", "value": "NodePort"}]'

    - name: Get ArgoCD admin password
      command: kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
      register: argocd_admin_password

    - name: Display ArgoCD admin password
      debug:
        msg: "ArgoCD Admin Password: {{ argocd_admin_password.stdout }}"
