- name: Install ArgoCD on Kubernetes
  hosts: master
  become: yes
  tasks:
    - name: Create argocd namespace
      command: kubectl create namespace argocd
      ignore_errors: yes

    - name: Deploy ArgoCD using official manifest
      command: kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

    - name: Wait for ArgoCD pods to be running
      command: kubectl get pods -n argocd
      register: pod_status
      retries: 10
      delay: 10
      until: "'Running' in pod_status.stdout"

    - name: Change ArgoCD server service to NodePort
      shell: kubectl patch svc argocd-server -n argocd -p '{"spec": {"type": "NodePort"}}'

    - name: Get ArgoCD admin password
      command: kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
      register: argocd_admin_password

    - name: Display ArgoCD admin password
      debug:
        msg: "ArgoCD Admin Password: {{ argocd_admin_password.stdout }}"

- name: Install ArgoCD CLI on Ansible Server
  hosts: ansible
  become: yes
  tasks:
    - name: Download ArgoCD CLI
      get_url:
        url: "https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64"
        dest: "/usr/local/bin/argocd"
        mode: '0755'

    - name: Verify ArgoCD CLI installation
      command: argocd version
      register: argocd_cli_version

    - name: Display ArgoCD CLI version
      debug:
        msg: "ArgoCD CLI Version: {{ argocd_cli_version.stdout }}"
