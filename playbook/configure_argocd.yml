- name: Install ArgoCD on Kubernetes
  hosts: master
  become: yes
  tasks:
    - name: Ensure argocd namespace exists
      command: kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

    - name: Add ArgoCD Helm repository
      command: helm repo add argo https://argoproj.github.io/argo-helm

    - name: Update Helm repositories
      command: helm repo update

    - name: Deploy ArgoCD using Helm
      command: helm install argocd argo/argo-cd --namespace argocd

    - name: Wait for ArgoCD pods to be in Running state
      shell: kubectl get pods -n argocd --no-headers | awk '{print $3}'
      register: pod_status
      retries: 15
      delay: 10
      until: pod_status.stdout.find("Running") != -1

    - name: Change ArgoCD server service to NodePort
      shell: >
        kubectl patch svc argocd-server -n argocd
        --type='json' -p='[{"op": "replace", "path": "/spec/type", "value": "NodePort"}]'

    - name: Get ArgoCD admin password
      shell: kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
      register: argocd_admin_password

    - name: Display ArgoCD admin password
      debug:
        msg: "ArgoCD Admin Password: {{ argocd_admin_password.stdout }}"
