name: Deploy to ArgoCD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set ArgoCD Server
        run: echo "ARGOCD_SERVER=192.168.1.141:32384" >> $GITHUB_ENV

      - name: Set ArgoCD Environment Variables
        run: echo "ARGOCD_OPTS=--insecure" >> $GITHUB_ENV

      - name: Debug Secrets
        run: echo "ARGOCD_PASSWORD is set"
        env:
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}

      - name: ArgoCD Login
        run: |
          argocd login $ARGOCD_SERVER --username admin --password "$ARGOCD_PASSWORD"
        env:
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}

      - name: Sync ArgoCD Application
        run: |
          argocd app sync my-app -vv


