name: Deploy Helm Chart with Ansible

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - 'ansible/**'  # ✅ 인벤토리 파일 변경 사항도 감지

jobs:
  deploy:
    runs-on: self-hosted  # ✅ 192.168.1.172에서 실행됨
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Ansible Playbook to Deploy ArgoCD
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy-argocd.yml -vv

      - name: Run Ansible Playbook to Deploy Application
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy-app.yml -vv

          