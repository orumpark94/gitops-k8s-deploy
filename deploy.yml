name: Deploy ArgoCD with Ansible

on:
  push:
    branches:
      - main  # main 브랜치에 push할 때 실행

jobs:
  deploy:
    runs-on: self-hosted  # 192.168.1.172 서버에서 실행
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.ini playbooks/install_helm.yml
